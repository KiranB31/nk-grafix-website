<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration | Grafix</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body style="background: var(--bg-dark);">
    <div class="login-container"
        style="max-width: 500px; margin: 10vh auto; background: var(--bg-card); padding: 3rem; border-radius: 24px; border: 1px solid rgba(255, 215, 0, 0.1); text-align: center; backdrop-filter: blur(10px);">
        <div class="logo" style="margin-bottom: 1.5rem;">GRAFIX. ADMIN</div>
        <h1 style="color: white; font-weight: 800; letter-spacing: -1px; margin-bottom: 0.5rem;">Admin Registration</h1>
        <p style="color: var(--text-muted); font-size: 0.95rem;">Create your professional admin account</p>

        <form id="regForm" style="margin-top: 2rem; text-align: left;">
            <div class="form-group" style="margin-bottom: 1.2rem;">
                <label
                    style="color: var(--text-muted); font-size: 0.8rem; font-weight: 500; display: block; margin-bottom: 0.4rem; text-transform: uppercase;">Full
                    Name</label>
                <input type="text" id="fullName" required
                    style="width: 100%; padding: 0.9rem; background-color: rgba(0,0,0,0.3) !important; border: 1px solid rgba(255,215,0,0.1); color: #ffffff !important; border-radius: 12px; outline: none;">
            </div>
            <div class="form-group" style="margin-bottom: 1.2rem;">
                <label
                    style="color: var(--text-muted); font-size: 0.8rem; font-weight: 500; display: block; margin-bottom: 0.4rem; text-transform: uppercase;">Email</label>
                <input type="email" id="email" required
                    style="width: 100%; padding: 0.9rem; background-color: rgba(0,0,0,0.3) !important; border: 1px solid rgba(255,215,0,0.1); color: #ffffff !important; border-radius: 12px; outline: none;">
            </div>
            <div class="form-group" style="margin-bottom: 1.2rem;">
                <label
                    style="color: var(--text-muted); font-size: 0.8rem; font-weight: 500; display: block; margin-bottom: 0.4rem; text-transform: uppercase;">Username</label>
                <input type="text" id="username" required
                    style="width: 100%; padding: 0.9rem; background-color: rgba(0,0,0,0.3) !important; border: 1px solid rgba(255,215,0,0.1); color: #ffffff !important; border-radius: 12px; outline: none;">
            </div>
            <div class="form-group" style="margin-bottom: 1.5rem;">
                <label
                    style="color: var(--text-muted); font-size: 0.8rem; font-weight: 500; display: block; margin-bottom: 0.4rem; text-transform: uppercase;">Password</label>
                <input type="password" id="password" required
                    style="width: 100%; padding: 0.9rem; background-color: rgba(0,0,0,0.3) !important; border: 1px solid rgba(255,215,0,0.1); color: #ffffff !important; border-radius: 12px; outline: none;">
            </div>
            <button type="submit" class="btn btn-primary"
                style="width: 100%; padding: 1.1rem; margin-top: 0.5rem;">Register
                Admin</button>
        </form>
        <p id="msg" style="margin-top: 1rem;"></p>
        <a href="/login"
            style="display: block; margin-top: 1rem; color: var(--text-muted); text-decoration: none;">&larr; Back to
            Login</a>
    </div>

    <script>
        document.getElementById('regForm').onsubmit = async (e) => {
            e.preventDefault();
            const data = {
                fullName: document.getElementById('fullName').value,
                email: document.getElementById('email').value,
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            };

            const res = await fetch('/api/auth/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            const result = await res.json();
            const msg = document.getElementById('msg');
            if (result.success) {
                msg.style.color = '#10b981';
                msg.innerText = 'Registration Successful! Redirecting...';
                setTimeout(() => window.location.href = '/login', 2000);
            } else {
                msg.style.color = '#f43f5e';
                msg.innerText = 'Error: ' + result.error;
            }
        };
    </script>
</body>

</html>
