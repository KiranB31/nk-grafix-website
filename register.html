<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration | Grafix</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body style="background: var(--bg);">
    <div class="login-container" style="max-width: 500px; margin: 10vh auto;">
        <h1>Admin Registration</h1>
        <p style="color: var(--text-muted);">Create your professional admin account</p>

        <form id="regForm" style="margin-top: 2rem; text-align: left;">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="fullName" required
                    style="width: 100%; padding: 1rem; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: white; border-radius: 8px;">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" required
                    style="width: 100%; padding: 1rem; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: white; border-radius: 8px;">
            </div>
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="username" required
                    style="width: 100%; padding: 1rem; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: white; border-radius: 8px;">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" required
                    style="width: 100%; padding: 1rem; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: white; border-radius: 8px;">
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%; padding: 1rem; margin-top: 1rem;">Register
                Admin</button>
        </form>
        <p id="msg" style="margin-top: 1rem;"></p>
        <a href="/login"
            style="display: block; margin-top: 1rem; color: var(--text-muted); text-decoration: none;">&larr; Back to
            Login</a>
    </div>

    <script>
        document.getElementById('regForm').onsubmit = async (e) => {
            e.preventDefault();
            const data = {
                fullName: document.getElementById('fullName').value,
                email: document.getElementById('email').value,
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            };

            const res = await fetch('/api/auth/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            const result = await res.json();
            const msg = document.getElementById('msg');
            if (result.success) {
                msg.style.color = '#10b981';
                msg.innerText = 'Registration Successful! Redirecting...';
                setTimeout(() => window.location.href = '/login', 2000);
            } else {
                msg.style.color = '#f43f5e';
                msg.innerText = 'Error: ' + result.error;
            }
        };
    </script>
</body>

</html>
