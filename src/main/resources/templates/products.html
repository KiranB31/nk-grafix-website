<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Collection | Grafix</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <nav>
        <a href="/" class="logo">GRAFIX.</a>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/products" class="active">Products</a>
            <a href="/blog">Blog</a>
            <a href="/about">About</a>
            <a href="/contact">Contact</a>
        </div>
    </nav>

    <header class="section" style="padding-top: 10rem;">
        <div class="section-content animate">
            <h1 class="section-title" style="text-align: left;">Explore Our<br>Creative Assets.</h1>
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="search-input" placeholder="Search for luxury cards, neon designs, etc...">
            </div>
        </div>
    </header>

    <section class="section section-alt">
        <div class="section-content">
            <div class="grid">
                <div th:each="product : ${products}" class="card animate">
                    <img th:src="${product.imageUrl}" th:alt="${product.name}">
                    <h3 th:text="${product.name}">Executive Gold</h3>
                    <p th:text="${product.description}"></p>
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 1rem;">
                        <span th:text="${product.price}" style="font-weight: 800; color: var(--primary);">$199.00</span>
                        <button class="btn btn-primary">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer style="padding: 4rem 10%; background: #070b14; border-top: 1px solid rgba(255,255,255,0.05);">
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 4rem;">
            <div>
                <a href="/" class="logo" style="margin-bottom: 1.5rem; display: block;">GRAFIX.</a>
                <p style="color: var(--text-muted);">Expanding the reach of creativity through premium design solutions.
                </p>
            </div>
            <div>
                <h4 style="margin-bottom: 1.5rem;">Quick Links</h4>
                <div style="display: flex; flex-direction: column; gap: 0.8rem;">
                    <a href="/" style="color: var(--text-muted); text-decoration: none;">Home</a>
                    <a href="/products" style="color: var(--text-muted); text-decoration: none;">Products</a>
                    <a href="/blog" style="color: var(--text-muted); text-decoration: none;">Blog</a>
                </div>
            </div>
            <div>
                <h4 style="margin-bottom: 1.5rem;">Contact Info</h4>
                <p style="color: var(--text-muted);">hello@grafix.com<br>+1 (555) 123-4567<br>123 Design Street, CA</p>
            </div>
        </div>
    </footer>
</body>

</html>
