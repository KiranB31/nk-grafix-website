<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Grafix</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800;900&display=swap" rel="stylesheet">
    <style>
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            background: var(--bg-card);
            padding: 3rem;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: var(--primary);
        }
    </style>
</head>

<body>
    <nav>
        <a href="/" class="logo">GRAFIX.</a>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/products">Products</a>
            <a href="/blog">Blog</a>
            <a href="/about">About</a>
            <a href="/contact" class="active">Contact</a>
        </div>
    </nav>

    <section class="section">
        <h1 class="section-title">Get In Touch</h1>

        <div th:if="${param.success}"
            style="max-width: 600px; margin: 0 auto 2rem auto; padding: 1rem; background: rgba(16, 185, 129, 0.1); border: 1px solid rgba(16, 185, 129, 0.2); border-radius: 8px; color: #10b981; text-align: center;">
            Message sent successfully! We'll get back to you soon.
        </div>

        <div class="contact-form">
            <form th:action="@{/contact}" th:object="${contactMessage}" method="post">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" th:field="*{name}" placeholder="John Doe" required>
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" th:field="*{email}" placeholder="john@example.com" required>
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <textarea th:field="*{message}" rows="5" placeholder="Tell us about your project..."
                        required></textarea>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Send Message</button>
            </form>
        </div>
    </section>
</body>

</html>
