<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product | Grafix Admin</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800;900&display=swap" rel="stylesheet">
    <style>
        .admin-container {
            max-width: 800px;
            margin: 100px auto;
            background: var(--bg-card);
            padding: 3rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: var(--primary);
            background: rgba(15, 23, 42, 0.8);
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">GRAFIX. ADMIN</div>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/products">Products</a>
            <a href="/blog">Blog</a>
            <a href="/about">About</a>
            <a href="/admin/add-product" class="active">Add Product</a>
        </div>
    </nav>

    <div class="admin-container">
        <h1 style="margin-bottom: 2rem;">Add New Product</h1>
        <form th:action="@{/admin/add-product}" th:object="${product}" method="post" enctype="multipart/form-data">
            <div class="form-row">
                <div class="form-group">
                    <label>Product Name</label>
                    <input type="text" th:field="*{name}" placeholder="e.g. Ultra Glossy Card" required>
                </div>
                <div class="form-group">
                    <label>Price</label>
                    <input type="text" th:field="*{price}" placeholder="e.g. $99.00" required>
                </div>
            </div>

            <div class="form-group">
                <label>Upload Product Image</label>
                <input type="file" name="imageFile" accept="image/*"
                    style="padding: 0.8rem; background: rgba(255,255,255,0.05);">
                <small style="color: var(--text-muted); margin-top: 0.5rem; display: block;">Select a high-quality image
                    file.</small>
            </div>

            <div class="form-group">
                <label>Description</label>
                <textarea th:field="*{description}" rows="4" placeholder="Describe the product features..."
                    required></textarea>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; padding: 1.2rem;">Publish Product</button>
        </form>
    </div>
</body>

</html>
