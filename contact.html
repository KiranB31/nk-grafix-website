<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Grafix</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800;900&display=swap" rel="stylesheet">
    <style>
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            background: var(--bg-card);
            padding: 3rem;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: var(--primary);
        }

        #success-msg {
            display: none;
            max-width: 600px;
            margin: 0 auto 2rem auto;
            padding: 1rem;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.2);
            border-radius: 8px;
            color: #10b981;
            text-align: center;
        }
    </style>
</head>

<body>
    <nav>
        <a href="/" class="logo">GRAFIX.</a>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/products">Products</a>
            <a href="/blog">Blog</a>
            <a href="/about">About</a>
            <a href="/contact" class="active">Contact</a>
        </div>
    </nav>

    <section class="section">
        <h1 class="section-title">Get In Touch</h1>

        <!-- Dynamic Contact Info Section -->
        <div class="section-content" style="text-align: center; margin-bottom: 3rem;">
            <div id="contact-info"
                style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 2rem; max-width: 800px; margin: 0 auto; color: var(--text-muted);">
                <!-- Loaded dynamically -->
            </div>
        </div>

        <div id="success-msg">
            Message sent successfully! We'll get back to you soon.
        </div>

        <div class="contact-form">
            <form action="/api/contact" method="post">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" name="name" placeholder="John Doe" required>
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" name="email" placeholder="john@example.com" required>
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <textarea name="message" rows="5" placeholder="Tell us about your project..." required></textarea>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Send Message</button>
            </form>
        </div>
    </section>

    <script>
        // Check for success query parameter
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('success') === 'true') {
            document.getElementById('success-msg').style.display = 'block';
        }

        async function loadContactInfo() {
            try {
                const res = await fetch('/api/business');
                const biz = await res.json();

                const container = document.getElementById('contact-info');
                container.innerHTML = `
                    <div>
                        <i class="fas fa-envelope" style="color: var(--primary); font-size: 1.5rem; margin-bottom: 1rem;"></i>
                        <h3 style="color: var(--text-main); font-size: 1.1rem; margin-bottom: 0.5rem;">Email</h3>
                        <p>${biz.email || 'hello@grafix.com'}</p>
                    </div>
                    <div>
                        <i class="fas fa-phone" style="color: var(--primary); font-size: 1.5rem; margin-bottom: 1rem;"></i>
                        <h3 style="color: var(--text-main); font-size: 1.1rem; margin-bottom: 0.5rem;">Phone</h3>
                        <p>${biz.phone || '+1 (000) 000-0000'}</p>
                    </div>
                    <div>
                        <i class="fas fa-map-marker-alt" style="color: var(--primary); font-size: 1.5rem; margin-bottom: 1rem;"></i>
                        <h3 style="color: var(--text-main); font-size: 1.1rem; margin-bottom: 0.5rem;">Office</h3>
                        <p>${biz.address || 'Global Digital Studio'}</p>
                    </div>
                `;
            } catch (error) {
                console.error('Failed to load contact info', error);
            }
        }
        loadContactInfo();
    </script>
</body>

</html>
