<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Review | Grafix</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800;900&display=swap" rel="stylesheet">
    <style>
        .review-container {
            max-width: 700px;
            margin: 100px auto;
            background: var(--bg-card);
            padding: 3rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 1rem;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            border-color: var(--primary);
            background: rgba(15, 23, 42, 0.8);
            outline: none;
        }
    </style>
</head>

<body>
    <nav>
        <a href="/" class="logo">GRAFIX.</a>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/products">Products</a>
            <a href="/reviews/add" class="active">Add Review</a>
            <a href="/blog">Blog</a>
            <a href="/about">About</a>
        </div>
    </nav>

    <div class="review-container">
        <h1 style="margin-bottom: 1rem;">Submit Your Review</h1>
        <p style="color: var(--text-muted); margin-bottom: 2rem;">We value your feedback. Please share your details and
            experience with us.</p>

        <form th:action="@{/reviews/add}" th:object="${review}" method="post">
            <div class="form-row">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" th:field="*{name}" placeholder="John Doe" required>
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" th:field="*{email}" placeholder="john@example.com" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Contact Number</label>
                    <input type="text" th:field="*{contact}" placeholder="+1 (555) 000-0000">
                </div>
                <div class="form-group">
                    <label>Level of Interest</label>
                    <select th:field="*{interest}">
                        <option value="Very Interested">Very Interested</option>
                        <option value="Interested">Interested</option>
                        <option value="Just Browsing">Just Browsing</option>
                        <option value="Not Interested">Not Interested</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label>Address</label>
                <input type="text" th:field="*{address}" placeholder="City, Country">
            </div>

            <div class="form-group">
                <label>Your Note / Feedback</label>
                <textarea th:field="*{note}" rows="4" placeholder="How was your experience? Any suggestions?"
                    required></textarea>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; padding: 1.2rem;">Submit Feedback</button>
        </form>
    </div>
</body>

</html>
