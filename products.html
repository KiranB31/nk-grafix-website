<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Collection | Grafix</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <nav>
        <a href="/" class="logo">GRAFIX.</a>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/products" class="active">Products</a>
            <a href="/blog">Blog</a>
            <a href="/about">About</a>
            <a href="/contact">Contact</a>
        </div>
    </nav>

    <header class="section" style="padding-top: 10rem;">
        <div class="section-content animate">
            <h1 class="section-title" style="text-align: left;">Explore Our<br>Creative Assets.</h1>
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="search-input" placeholder="Search for luxury cards, neon designs, etc...">
            </div>
        </div>
    </header>

    <section class="section section-alt">
        <div class="section-content">
            <div id="products-grid" class="grid">
                <!-- Products will be loaded here via JS -->
                <p style="text-align: center; color: var(--text-muted); grid-column: 1/-1;">Loading assets...</p>
            </div>
        </div>
    </section>

    <footer style="padding: 4rem 10%; background: #070b14; border-top: 1px solid rgba(255,255,255,0.05);">
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 4rem;">
            <div>
                <a href="/" class="logo" style="margin-bottom: 1.5rem; display: block;">GRAFIX.</a>
                <p style="color: var(--text-muted);">Expanding the reach of creativity through premium design solutions.
                </p>
            </div>
        </div>
    </footer>

    <script>
        async function loadProducts() {
            try {
                // Fetch from dynamic API, not static JSON
                const res = await fetch('/api/products');
                const products = await res.json();
                const grid = document.getElementById('products-grid');

                if (products.length === 0) {
                    grid.innerHTML = '<p style="text-align: center; color: var(--text-muted); grid-column: 1/-1;">No products available yet.</p>';
                    return;
                }

                grid.innerHTML = products.map(product => `
                    <div class="card animate">
                        <img src="${product.image_url || '/images/card1.png'}" alt="${product.name}" class="product-preview-img">
                        <h3>${product.name}</h3>
                        <p style="margin-bottom: 1rem; color: var(--text-muted); font-size: 0.9rem;">${product.description}</p>
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-top: auto;">
                            <span style="font-weight: 800; color: var(--primary); font-size: 1.1rem;">${product.price}</span>
                            <a href="/contact" class="btn btn-primary">Inquire</a>
                        </div>
                    </div>
                `).join('');
            } catch (err) {
                console.error(err);
                document.getElementById('products-grid').innerHTML = '<p style="text-align: center; color: var(--accent);">Failed to load products.</p>';
            }
        }
        loadProducts();
    </script>
</body>

</html>
