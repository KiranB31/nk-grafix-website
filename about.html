<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us | Grafix</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <nav>
        <a href="/" class="logo">GRAFIX.</a>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/products">Products</a>
            <a href="/blog">Blog</a>
            <a href="/about" class="active">About</a>
            <a href="/contact">Contact</a>
        </div>
    </nav>

    <header class="section" style="padding-top: 10rem;">
        <div class="section-content animate">
            <h1 id="about-title" class="section-title" style="text-align: left;">Pioneering Design.</h1>
            <p id="about-vision" style="font-size: 1.2rem; color: var(--text-muted); max-width: 600px;">
                Loading vision...
            </p>
        </div>
    </header>

    <section class="section section-alt">
        <div class="section-content about-split">
            <div class="about-img">
                <img src="/images/card1.png" alt="Our Work" style="width: 100%; display: block;">
            </div>
            <div>
                <h2 style="font-size: 2.5rem; margin-bottom: 2rem;">Our Philosophy</h2>
                <p id="about-philosophy" style="color: var(--text-muted); margin-bottom: 2rem; line-height: 1.8;">
                    Loading philosophy...
                </p>
                <div class="stats-grid">
                    <div class="stat-item">
                        <h2 id="owner-name">-</h2>
                        <p>Studio Owner</p>
                    </div>
                    <div class="stat-item">
                        <h2>99%</h2>
                        <p>Satisfaction</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer style="padding: 4rem 10%; background: #070b14; border-top: 1px solid rgba(255,255,255,0.05);">
        <div id="footer-content"
            style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 4rem;">
            <!-- Dynamic Footer -->
        </div>
    </footer>

    <script>
        async function loadAbout() {
            try {
                const res = await fetch('/api/business');
                const biz = await res.json();

                document.getElementById('about-title').innerText = biz.company_name ? `About ${biz.company_name}` : 'Pioneering Design';
                document.getElementById('about-vision').innerText = biz.vision || 'Building the future of digital assets.';
                document.getElementById('about-philosophy').innerText = biz.philosophy || 'Our team focus on the intersection of aesthetics and user psychology.';
                document.getElementById('owner-name').innerText = biz.owner_name || 'Marcus Vance';

                const footer = document.getElementById('footer-content');
                footer.innerHTML = `
                    <div>
                        <div class="logo" style="margin-bottom: 1.5rem;">${biz.company_name || 'GRAFIX'}</div>
                        <p style="color: var(--text-muted);"> professional design studio powered by ${biz.owner_name || 'creative experts'}.</p>
                    </div>
                    <div>
                        <h4 style="margin-bottom: 1.5rem;">Quick Links</h4>
                        <div style="display: flex; flex-direction: column; gap: 0.8rem;">
                            <a href="/" style="color: var(--text-muted); text-decoration: none;">Home</a>
                            <a href="/products" style="color: var(--text-muted); text-decoration: none;">Products</a>
                            <a href="/blog" style="color: var(--text-muted); text-decoration: none;">Insights</a>
                        </div>
                    </div>
                     <div>
                        <h4 style="margin-bottom: 1.5rem;">Contact</h4>
                        <p style="color: var(--text-muted);">${biz.email}<br>${biz.address || 'Global Studio'}<br>${biz.phone}</p>
                    </div>
                `;
            } catch (err) {
                console.error(err);
            }
        }
        loadAbout();
    </script>
</body>

</html>
